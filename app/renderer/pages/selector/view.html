<!DOCTYPE html>

        <script src="renderer.js" defer type="text/javascript"></script>
    </head>
    <body>
        <div class="root">
            <div class="search-order-bar">
                <select id="order">
                    <option value="path-asc" title="Sortiert die Alben aufsteigend nach ihrem Ordnerpfad.">
                        Ordnerpfad: A- Z
                    </option>
                    <option value="path-desc" title="Sortiert die Alben absteigend nach ihrem Ordnerpfad.">
                        Ordnerpfad: Z - A
                    </option>
                    <option value="name-asc" title="Sortiert die Alben aufsteigend nach ihrem Namen.">
                        Name: A - Z
                    </option>
                    <option value="name-desc" title="Sortiert die Alben absteigend nach ihrem Namen.">
                        Name: Z - A
                    </option>
                    <option value="date_asc" title="Sortiert die Alben aufsteigend nach ihrem Alter.">
                        Datum: Alt - Neu
                    </option>
                    <option value="date_desc" title="Sortiert die Alben absteigend nach ihrem Alter.">
                        Datum: Neu - Alt
                    </option>
                    <option value="size_asc" title="Sortiert die Alben aufsteigend nach ihrer Bilderanzahl.">
                        Größe: Klein - Groß
                    </option>
                    <option value="size-desc" title="Sortiert die Alben absteigend nach ihrer Bilderanzahl.">
                        Größe: Groß - Klein
                    </option>
                </select>
                <form class="filter" id="filter-form">
                    <div class="clearable-input">
                        <input id="filter-input" type="text" placeholder="suchen" />
                        <a class="clear-btn" id="filter-input-clear-btn" title="Suche leeren">&#10006;</a>
                    </div>
                </form>
            </div>
