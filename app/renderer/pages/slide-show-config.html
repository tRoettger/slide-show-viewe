<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
        <link href="styles/theme.css" rel="stylesheet" type="text/css" />
        <link href="styles/config.css" rel="stylesheet" type="text/css" />
        <script src="slide-show-config.js" defer type="text/javascript" ></script>
        <title>Diashow Einstellungen</title>
    </head>
    <body>
        <form id="config-form">
            <p>
                <label for="transition-timing-function" title="Legt die Art des Übergangs fest.">Übergangsart</label>
                <select id="transition-timing-function">
                    <option value="linear" title="Erzeugt eine gleichbleibende Übergangsgeschwindigkeit.">Linear</option>
                    <option value="ease" title="Der Übergang beginnt langsam, wird dann schneller und verlangsamt sich zum Ende hin wieder.">Flie&szlig;end</option>
                    <option value="ease-in" title="Ein langsam beginnender Übergang.">Ausklingend</option>
                    <option value="ease-out" title="Ein langsam endender Übergang.">Nachhall</option>
                    <option value="ease-in-out" title="Ein Übergang, der langsam beginnt und endet.">Ausklingend und Nachhall</option>
                </select>
            </p>
            <p>
                <label for="view-duration" title="Legt die Anzeigedauer eines Bildes während der Diashow fest. Die Zeit wird in Sekunden angegeben.">Anzeigedauer (s)</label>
                <input type="number" min="0" id="view-duration" />
            </p>
            <p>
                <label for="transition-duration" title="Legt die Zeit für den Übergang zum nächsten Bild fest. Die Zeit wird in Sekunden angegeben.">Überganszeit (s)</label>
                <input type="number" min="0" id="transition-duration" />
            </p>
            <p id="buttons">
                <input id="save-as-btn" class="save-btn" type="button" value="speichern unter" />
                <input class="save-btn" type="submit" value="speichern" 
                    title="Speichert die aktuell Konfiguration als Standardkonfiguration. Diese wird beim Programstart automatisch geladen." 
                />
            </p>
        </form>
    </body>
</html>
